<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 8 - CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Propriedade Display</h1>
    <section id="block">
        <h2>Block</h2>
        <div>
            <p>Item 1</p>
            <p>Item 2</p>
            <p>Item 3</p>
        </div>
    </section>

    <section id="inline">
        <h2>Inline</h2>
        <div>
            <span>Item 1</span>
            <span>Item 2</span>
            <span>Item 3</span>
        </div>
    </section>

    <section id="inlineBlock">
        <h2>Inline-block</h2>
        <div>
            <p id="itemInlineBlock">Item 2</p>
            <p id="itemInlineBlock">Item 1</p>
            <p id="itemInlineBlock">Item 3</p>
        </div>
    </section>
</body>
</html>
