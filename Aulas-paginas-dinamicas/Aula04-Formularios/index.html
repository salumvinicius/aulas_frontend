<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formularios</h1>

    <h2>Pesquisa de satisfação dos geladinhos do Vinicius:</h2>
    <form>
        <div>
            <label for="name">Seu nome:</label>
            <input id="name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" required>
        </div>

        <div>
            <label for="gender">Seu genero</label>
            <select id="gender" name="gender">
                <option value="fasculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
        </div>

        <fieldset>
            <legend>O que voce achou do nosso produto?</legend>
            
            <div>
                <input type="radio" id="good" name="opinion" value="good" required>
                <label for="good">Bom</label>
            </div>

            <div>
                <input type="radio" id="bad" name="opinion" value="bad" required>
                <label for="bad">Ruim</label>
            </div>

            <div>
                <input type="radio" id="indifferent" name="opinion" value="indifferent" required>
                <label for="indifferent">Indiferente</label>
            </div>
        </fieldset>

        <fieldset id="geladinhos">
            <legend>Qual/Quais você compraria denovo?</legend>

            <div>
                <input type="checkbox" id="chocolate" name="geladinho">
                <label for="chocolate">Chocolate</label>
            </div>

            <div>
                <input type="checkbox" id="morango" name="geladinho">
                <label for="morango">Morango</label>
            </div>

            <div>
                <input type="checkbox" id="abacaxi" name="geladinho">
                <label for="abacaxi">Abacaxi</label>
            </div>

            <div>
                <input type="checkbox" id="melancia" name="geladinho">
                <label for="melancia">Melancia</label>
            </div>
        </fieldset>

        <div>
            <label for="message">Tem algo a mais para nos dizer?</label>
            <textarea id="message"></textarea>
        </div>

        <button>Submeter fomulário</button>
    </form>
    <script src="form.js"></script>
</body>
</html>
